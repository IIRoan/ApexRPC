name: Apex Presence

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --noconfirm --onedir --windowed --add-data "C:\\Users\\Roan\\Documents\\ApexRPC\\nessie.ico;./" "C:\\Users\\Roan\\Documents\\ApexRPC\\apexpresence.py"
